<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Clans Troops</title>
    <link rel="stylesheet" href="styles/cocstyles.css">
</head>
<body>
  <div class="wallpaper">
    <header>
        <nav>
            <div class="nav-left">
              <a href="#">CLASH OF CLANS TROOPS</a>
            </div>
          </nav>
    </header>
    <div class="main-body">
      <p>
        Hello, welcome to my Clash of Clans Troops website. This project will provide information regarding trops from Clash of Clans. Please note that these are base stats and not at their maximum level.
      </p>
      <label>
        <input type="checkbox" name="sort" value="ground" id="ground-checkbox">
        GROUND TROOPS
      </label>
      <label>
        <input type="checkbox" name="sort" value="air" id="air-checkbox">
        AIR TROOPS
      </label>
      
      <label>
        <input type="radio" name="sort" value="attack" id="attack-radio">
        ATTACK
      </label>
      <label>
        <input type="radio" name="sort" value="health" id="health-radio">
        HEALTH
      </label>
      <label>
        <input type="radio" name="sort" value="movement" id="movement-radio">
        MOVEMENT
      </label>
      
    </div>
    <div id="troops-container"></div>
    <script src="scripts/filtertroops.js"></script>
  </div>
</body>
</html>
